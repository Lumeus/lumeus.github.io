<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/62337519?s=460&u=ad7bdbec286dd290b0449e11b5f17d824a713694&v=4" type="image/png">
	<script type="text/javascript" src="binary-search-tree.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<table>
		<tr>
			<th colspan="3">
				<img src="Skull.jpg">
			</th>
		</tr>
		<tr>
			<th colspan="3">
				binary serch tree
			</th>
		</tr>
		<tr>
			<th><input type="number" max="100" min="-100" id="add-key" placeholder="key"></th>
			<th><input type="number" max="100" min="-100" id="add-val" placeholder="value"></th>
			<th><input type="button" id="add" value="add"></th>
		</tr>
		<tr>
			<th><input type="number" max="100" min="-100" id="find-key" placeholder="key"></th>
			<th id="find-res"></th>
			<th><input type="button" id="find" value="find"></th>
		</tr>
		<tr>
			<th><input type="number" max="100" min="-100" id="del-key" placeholder="key"></th>
			<th id="del-res"></th>
			<th><input type="button" id="del" value="delete"></th>
		</tr>
		<tr>
			<th colspan="3"><input type="button" id="bal" value="balance"></th>
		</tr>
	</table>
	<svg id="svg" width="1000" height="700">
	</svg>
</body>
</html>
